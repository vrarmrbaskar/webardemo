           <!--     <li class="nav-item">

            <img

                <div class="hamburger">

</header>
<!-- MAIN -->

<main class="main container">
    <div class="row">
        <!-- NIKE SHOE -->
        <div id="shoe-div" class="shoe">
           <div id="show-figure" class="shoe-figure">
            </div> 

            <!--<img
                id="shoe-img"
                class="shoe-img"
                src="./assests/images/pic1.png"
                alt=""
            /> -->

            <img
            id="shoe-img"
            class="chair-img"
            src="chair1.jpg"
            alt=""
            /> 
            <!--- tupperware demo -->
            <img
                id="arqrcode"
                class="arqrcode off"
                src="qrcode.png"
                alt=""
                
            /> 
            
                        
            
            <div class="dots">
                
                <span
                    id="dot-2"
                    onclick="ClickedDot(2)"
                    class="dot dot-color-2"
                    ></span>
                <span
                    id="dot-1"
                    onclick="ClickedDot(1)"
                    class="dot dot-color-1 active"
                    ></span>
                    <!--- added for tupperware demo -->
                <span   
                    id="dot-3"
                    onclick="ClickedDot(3)"
                    class="dot dot-color-3 active"
                ></span>
                </div>
                
            </div>
            
            <div class="info">
                <div class="threeicon">
                    <img
                        id="threedicon"
                        class="threedicon not-active"
                        src="icon-3d.png"
                        />
                        
                        <!-- <button  >  -->
                            
                <img onclick="ClickedDot(2)" id="crossicon" class="crossicon not-active"
                src="show-cross.png"/>
                <!-- </button>  -->
            </div>
            <!-- INFORMATION -->
            <div class="shoe-info">
                <span class="info-subtitle">ORC </span>
                <h1 class="info-title">Office Rolling Chair.</h1>
               <!-- <p class="info-description">
                    A pair of high-quality sneakers Lorem ipsum dolor sit amet
                    consectetur adipisicing elit. Amet, laudantium nostrum ex rerum.
                </p> -->
                <p class="info-description">
                    Bring home the office with the same comfort
                    Durable , Robust , Rotational and long last lasting.
                </p>
            </div>
            
            <div class="info-down">
                <!-- SIZE -->
                <div class="size">
                    <h3 class="size-title">Size</h3>
                    <div class="size-content">
                        <span class="size-total active">8.6</span>
                        <span class="size-total">9</span>
                        <span class="size-total">9.5</span>
                    </div>
                </div>
                
                <!-- COUNT -->
                <div class="count">
                    <h3 class="count-title">Count</h3>
                    <div class="count-content">
                        <span>-</span>
                        <span>1</span>
                        <span>+</span>
                    </div>
                </div>
            </div>

            <!-- PRICE -->
            <div class="price">
                <span class="price-title">Rs.25,000</span>
                <a class="price-button">ADD TO CART</a>
                
            </div>
        </main>
